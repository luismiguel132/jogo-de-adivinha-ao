<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Números</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-container text-center">
            <h1>Jogo de Adivinhação de Números</h1>
            <p>Adivinhe um número entre 1 e 100</p>
            <input type="number" id="guessInput" class="form-control mb-3" placeholder="Digite seu palpite">
            <button onclick="EnviarPalpite()" class="btn btn-primary btn-block mb-2">Enviar Palpite</button>
            <button onclick="resetGame()" class="btn btn-secondary btn-block">Reiniciar Jogo</button>
            <div id="feedback" class="feedback"></div>
            <div id="media" class="media mt-3"></iv>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
