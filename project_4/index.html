<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Números</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .game-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .feedback {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container text-center">
            <h1>Jogo de Adivinhação de Números</h1>
            <p>Adivinhe um número entre 1 e 100</p>
            <input type="number" id="guessInput" class="form-control mb-3" placeholder="Digite seu palpite">
            <button onclick="EnviarPalpite()" class="btn btn-primary btn-block mb-2">Enviar Palpite</button>
            <button onclick="resetGame()" class="btn btn-secondary btn-block">Reiniciar Jogo</button>
            <div id="feedback" class="feedback"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
